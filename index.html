A(\triangle) &=\frac{1}{2}|\vec{V}||\vec{W}| \sin \theta \\
&=\frac{1}{2}(\vec{V} \times \vec{W}) \\
&=\frac{1}{2}\left\{\left(\vec{P}_{2}-\vec{P}_{0}\right) \times\left(\vec{P}_{1}-\vec{P}_{0}\right)\right\} \\
&=\frac{1}{2}\left|\begin{array}{l}
\left(x_{2}-x_{0}\right)\left(x_{1}-x_{0}\right) \\
\left(y_{2}-y_{0}\right)\left(y_{1}-y_{0}\right)
\end{array}\right| \\
&=\frac{1}{2}\left\{\left(x_{2}-x_{0}\right)\left(y_{1}-y_{0}\right)-\left(x_{1}-x_{0}\right)\left(y_{2}-y_{0}\right)\right\}
\end{align}</script></div></div>
